spring:
  application:
    name: cloud-eureka-provider
  main:
    allow-bean-definition-overriding: true
    #### 配置 jdbc信息
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/medical_db?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 15610570603wh
    #### 设置连接池基础
    type: com.alibaba.druid.pool.DruidDataSource
    #### 配置druid信息
    druid:
      min-idle: 3
      max-active: 15
      initial-size: 5
      min-evictable-idle-time-millis: 30000
      max-evictable-idle-time-millis: 60000
      #### 配置 Druid 监控
      web-stat-filter:
        #### 不需要监控的请求
        exclusions: "*.js,*.gif,*.jpg,/*.css,*.ico,/druid/*"
        #### 开启Druid监控
        enabled: true
        #### 监控所有url请求
        url-pattern: /*
      #### 配置Druid监控的网页
      stat-view-servlet:
        #### 开启监控系统网页
        enabled: true
        #### 登录监控系统网页请求地址
        url-pattern: /druid/*
        #### 配置监控系统访问白名单 ip 地址
        allow: 127.0.0.1
        #### 配置访问用户名和地址
        login-username: druid
        login-password: 123456
        #### 能否重置数据
        reset-enable: false
