
#user  nobody;
#### 工作进程
worker_processes  1;

#### 错误日志存放位置
#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#### 进程标识副:存放路径
#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;

    #### 设定mime类型,类型由mime.type文件定义
    default_type  application/octet-stream;

    #### 日志格式
    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        #### 配置监听端口
        listen       80;
        #### 配置访问域名
        server_name  localhost;


        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        #### 匹配路径
        location / {
            #### 本地静态资源 文件夹
            #### proxy_pass   http://127.0.0.1; 作为网关访问新的地址
            root   html;
            #### 默认主页面
            index  index.html index.htm;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        #### 配置反向代理路径
        #### /system/consumer开始,智慧医疗项目系统功能消费者请求 http://loacalhost:80/system/consumer/...
        location /system/consumer {
            proxy_pass http://localhost:20000;
            #### 没有uri 原请求的uri不改变
        }

        #### /front开始,智慧医疗项目前端应用请求 
        location /front {
            proxy_pass http://localhost:8080/;
            #### 代理有uri 代理请求的uri会替代匹配的uri部分
        }

        location ~*\.(jpeg|gif|jpg|png|js|css|woff|ttf|ico)$ {
            proxy_pass http://localhost:8080;
            #### 访问静态资源
        }

